{% extends "base.html" %}

{% block content %}

<br><br><br><br><br><br>

<center>
    {% for article in articles %}
    <a href="/articles/{{ article.pk }}/">{{ article.headline }}</a><br>
        {% if article.image %}
        <img src="{{ article.image.url }}" alt=""><br>
        {% endif %}
        <br>
    {% endfor %}    
</center>

{% endblock content %}
